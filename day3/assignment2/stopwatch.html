<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="../../day3/assignment2/styles/stopwatch.css" />
</head>

<body>
    <!-- main html -->

    <main class="container">
        <header class="container__heading">
            <h1>Stop Watch in HTML, CSS, and Javascript</h1>
        </header>
        <section class="container__btns">
            <div class="container__timer">
                <span id="minutes">00 minutes</span>:
                <span id="seconds">00 seconds</span>:
                <span id="miliseconds">00 milisecond</span>
            </div>

            <!-- controllers -->
            <section class="container__controls">
                <button id="container__start">start</button>
                <button id="container__pause">pause</button>
                <button id="container__reset">reset</button>
            </section>

        </section>
    </main>
    <!-- end of main html -->


    <!-- script -->
    <script src="../../day3/assignment2/assignment2.js"></script>
</body>

</html>
